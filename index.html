<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text colour</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1> Enter  Massage here:</h1><br>
        <div id="textarea">
            
           <h2 id="text"contenteditable="true"></h2>
        </div>
      <div>
             <h3>Text colors</h3>
              <div id="colourarea"><br>
                <button id="c1"class="class1"onclick="colour(0)"></button>
                <button id="c2"class="class1"onclick="colour(1)"></button>
                <button id="c3"class="class1"onclick="colour(2)"></button>
                <button id="c4"class="class1"onclick="colour(3)"></button>
                <button id="c5"class="class1"onclick="colour(4)"></button>
                <button id="c6"class="class1"onclick="colour(5)"></button>
                <button id="c7"class="class1"onclick="colour(6)"></button>
                <button id="c8"class="class1"onclick="colour(7)"></button>
                <button id="c9"class="class1"onclick="colour(8)"></button>
                <button id="c10"class="class1"onclick="colour(9)"></button>

        </div>
        <h3>background colours</h3>
        <div id="bgarea"><br>
            <button id="c11"class="class1"onclick="bgcolour(0)"></button>
            <button id="c22"class="class1"onclick="bgcolour(1)"></button>
            <button id="c33"class="class1"onclick="bgcolour(2)"></button>
            <button id="c44"class="class1"onclick="bgcolour(3)"></button>
            <button id="c55"class="class1"onclick="bgcolour(4)"></button>
            <button id="c66"class="class1"onclick="bgcolour(5)"></button>
            <button id="c77"class="class1"onclick="bgcolour(6)"></button>
            <button id="c88"class="class1"onclick="bgcolour(7)"></button>
            <button id="c99"class="class1"onclick="bgcolour(8)"></button>
            <button id="c100"class="class1"onclick="bgcolour(9)"></button>
        </div>
        <h3>Text styles</h3>
        <div id="stylearea">
            <br>
              <button id="s1"class="class2"onclick="textstyle(0)">HELLO</button>
              <button id="s2"class="class2"onclick="textstyle(1)">HELLO</button>
              <button id="s3"class="class2"onclick="textstyle(2)">HELLO</button>
              <button id="s4"class="class2"onclick="textstyle(3)">HELLO</button>
              <button id="s5"class="class2"onclick="textstyle(4)">HELLO</button>
              <button id="s6"class="class2"onclick="textstyle(5)">HELLO</button>
              <button id="s7"class="class2"onclick="textstyle(6)">HELLO</button>
              <button id="s8"class="class2"onclick="textstyle(7)">HELLO</button>
              </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
